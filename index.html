<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture-Controlled Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #game-container {
            position: relative;
            width: 800px;
            height: 400px;
            background-color: #87CEEB;
            border: 2px solid #000;
            overflow: hidden;
        }
        #character {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 50px;
            height: 50px;
            background-color: #FF0000;
            transform: translateX(-50%);
            transition: bottom 0.1s ease-out;
        }
        #webcam-container {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            height: 150px;
            border: 1px solid #000;
            background-color: #fff;
        }
        #label-container {
            margin-top: 20px;
            text-align: center;
        }
        .label {
            margin: 5px;
            font-size: 16px;
        }
        #status {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Gesture-Controlled Game</h1>
    <p>Use your webcam to control the character: left, right, jump, or none.</p>
    <div id="game-container">
        <div id="character"></div>
    </div>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <div id="status">Loading model...</div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/mXVIPoHTE/";
        let model, webcam, labelContainer, maxPredictions;
        const character = document.getElementById('character');
        const gameContainer = document.getElementById('game-container');
        const status = document.getElementById('status');

        let charX = gameContainer.offsetWidth / 2 - 25; // Initial x position
        let charY = 0; // Initial y position (bottom)
        let velocityY = 0; // For jumping
        const gravity = 0.5;
        const jumpPower = 15;
        const moveSpeed = 5;
        let isJumping = false;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }

            // Setup webcam
            webcam = new tmImage.Webcam(200, 150, true); // width, height, flip
            await webcam.setup(); // request access to the webcam
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            status.innerText = "Model loaded! Show gestures to control the character.";
        }

        async function loop() {
            webcam.update(); // update the webcam frame
            await predict();
            updateCharacter();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            let highestProb = 0;
            let action = 'none';

            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;

                if (prediction[i].probability > highestProb) {
                    highestProb = prediction[i].probability;
                    action = prediction[i].className;
                }
            }

            // Control character based on action
            handleAction(action);
        }

        function handleAction(action) {
            if (action === 'left') {
                charX -= moveSpeed;
                if (charX < 0) charX = 0;
            } else if (action === 'right') {
                charX += moveSpeed;
                if (charX > gameContainer.offsetWidth - 50) charX = gameContainer.offsetWidth - 50;
            } else if (action === 'jump' && !isJumping) {
                velocityY = -jumpPower;
                isJumping = true;
            }
            // 'none' does nothing
        }

        function updateCharacter() {
            // Apply gravity
            velocityY += gravity;
            charY += velocityY;

            // Ground collision
            if (charY > 0) {
                charY = 0;
                velocityY = 0;
                isJumping = false;
            }

            // Update position
            character.style.left = charX + 'px';
            character.style.bottom = -charY + 'px'; // Invert y for bottom positioning
        }

        init();
    </script>
</body>
</html>
